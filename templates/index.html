<!DOCTYPE html>
<html>
<head>
  <title>Streaming Video Recorder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <h1>Streaming Video Recorder</h1>
  <img id="video" src="{{ url_for('video_viewer') }}" style="display: block;
  margin: 0 auto;">
  <div id="recorder">
    <button type="button" id="record" class="btn btn-primary btn-sm mx-3">Record</button>
    <!-- <button id="record">Record</button> -->
    <button type="button" id="stop" class="btn btn-primary btn-sm mx-3">Stop</button>
    <a id="download"></a>
    <script type="text/javascript" src="{{ url_for('static', filename='recorder.js') }}"></script>      
  </div>
</body>
</html>
